<!DOCTYPE html>

{% extends "base.html" %}
{% block body_block %}
    <div class="RecentBlogs">
        <h1>BLOGS</h1>
        {% for blog in user_blogs %}
            <div class="card">
                <h3>{{ blog.name }}</h3>
                <h5>Author: {{blog.author.first_name}}</h5>
                <p>{{ blog.description }}</p>
                <a href="{% url 'blog:index' blog_id=blog.id %}">Open Blog</a>
            </div>
            <p>-------------------------------------</p>
        {% endfor %}
    </div>
{% endblock %}
